<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section id="calculator-container">
      <section id="calculator-screen"><section id="screen-numbers-container">0</section></section>
      <section id="calculator-buttons">
        <section id="buttons-numbers">
          <button class="number-buttons">7</button>
          <button class="number-buttons">8</button>
          <button class="number-buttons">9</button>
          <button class="number-buttons">4</button>
          <button class="number-buttons">5</button>
          <button class="number-buttons">6</button>
          <button class="number-buttons">1</button>
          <button class="number-buttons">2</button>
          <button class="number-buttons">3</button>
          <button class="number-buttons">0</button>
          <button class="number-buttons">.</button>
          <button class="operator-buttons">+</button>
          <button class="operator-buttons" id="ac-button">AC</button>
          <button class="operator-buttons" id="back-button">←</button>
        </section>
        <section id="buttons-operators">
          <button class="operator-buttons">÷</button>
          <button class="operator-buttons">x</button>
          <button class="operator-buttons">-</button>
          <button id="equals-button">=</button>
        </section>
      </section>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
