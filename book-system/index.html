<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>Library</h1>
      <section id="book-counter-container">
        <p id="total-books"></p>
        <p id="unread-books"></p>
        <p id="read-books"></p>
      </section>
      <div id="target"></div>
      <section id="button-container">
        <button
          class="library-buttons"
          id="add-book-button"
          onclick="showForm()"
        >
          Add Book
        </button>
        <button class="library-buttons" onclick="deleteBook()">Delete</button>
        <button class="library-buttons" onclick="changeReadStatus()">
          Change Read Status
        </button>
        <button
        class="library-buttons"
        id="select-all-button"
        onclick="selectAllBooks()"
      >
        Select All Books
      </button>
      <button
      class="library-buttons"
      id="deselect-all-button"
      onclick="deselectAllBooks()"
    >
      Deselect All Books
    </button>
      </section>
      <section id="form-container">
        <section id="add-book-form">
        <svg
          id="close-form-button"
          onclick="hideForm()"
          version="1.1"
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="30px"
          height="30px"
          viewBox="0 0 121.31 122.876"
          enable-background="new 0 0 121.31 122.876"
          xml:space="preserve"
        >
          <g>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M90.914,5.296c6.927-7.034,18.188-7.065,25.154-0.068 c6.961,6.995,6.991,18.369,0.068,25.397L85.743,61.452l30.425,30.855c6.866,6.978,6.773,18.28-0.208,25.247 c-6.983,6.964-18.21,6.946-25.074-0.031L60.669,86.881L30.395,117.58c-6.927,7.034-18.188,7.065-25.154,0.068 c-6.961-6.995-6.992-18.369-0.068-25.397l30.393-30.827L5.142,30.568c-6.867-6.978-6.773-18.28,0.208-25.247 c6.983-6.963,18.21-6.946,25.074,0.031l30.217,30.643L90.914,5.296L90.914,5.296z"
            />
          </g>
        </svg>
        <form id="book-form">
          <label for="title">TITLE</label>
          <input
            class="input-area"
            type="text"
            id="title"
            name="title"
            placeholder="Enter the title of the book"
            required="required"
          /><br />
          <label for="author">AUTHOR</label>
          <input
            class="input-area"
            type="text"
            id="author"
            name="author"
            placeholder="Enter the author of the book"
            required="required"
          /><br />
          <label for="pages">PAGES</label>
          <input
            class="input-area"
            type="number"
            id="pages"
            name="pages"
            placeholder="Enter the number of pages"
            required="required"
          /><br />
          <label for="read">HAVE YOU READ THIS BOOK?</label>
          <div id="radio-container">
            No: <input type="radio" id="read-no" name="read" required="required"/> Yes:
            <input type="radio" id="read-yes" name="read" required="required" /><br />
          </div>
          <input type="submit" id="submit-book" value="Submit" />
        </form>
      </section>
    </section>
    </div>
  </body>
  <script src="index.js"></script>
</html>
